<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
    
    <body class="basicbackground-color">
	<section layout:fragment="contents" class="contents d-flex justify-content-center">
		<div>
		<div class="border rounded">
			<div class="d-flex justify-content-center align-items-center bg-second rounded">
				<div class="w-100 p-4">
					<h2 class="text-white text-center">Memorablegram</h2>
					<div class="text-center">
						<b class="text-white">Sign up to see photos and videos
						<br> from your friends.</b>
						<br>
						<button type="button" class="text-white form-control bg-primary mt-3 button-custom">
					    	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook icon-custom" viewBox="0 0 16 16">
					        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951"/>
					    	</svg>
					    	Log in with Facebook
						</button>

						<hr>
					</div>
					
					<div class="d-flex mt-3 justify-content-between">
						<input type="text" class="form-control col-8 mr-1" placeholder="ID" id="idInput">
						<button type="button" class="btn btn-primary btn-sm col-4" id="duplicatedBtn">Confirm ID</button>
					</div>
					<div class="small text-success d-none" id="availableText">Id is available</div>
					<div class="small text-danger d-none" id="unavailableText">Id is already taken.</div>
					
					<input type="password" class="form-control mt-3" placeholder="Password" id="passwordInput">
					<input type="password" class="form-control mt-3" placeholder="Confirm password" id="passwordConfirmInput">
					
					<input type="text" class="form-control mt-3" placeholder="Name" id="nameInput">
					<input type="text" class="form-control mt-3" placeholder="Email" id="emailInput">
					
				
			<div class="d-flex text-white">
				<div class="p-3 rounded text-center mt-3">People who use our service may have uploaded
					<br>
					your contact information to Instagram.
				<br>
				<a href="https://www.facebook.com/help/instagram/261704639352628"><div class="text-primary">Learn more</div></a>
				<button type="button" class="btn btn-primary btn-block mt-3 signup-btn" id="signupBtn">Sign up</button>
				</div>
			</div>
			</div>
			</div>
			</div>			
				<br>
		<div class="d-flex border contents d-flex align-items-center justify-content-center rounded second-content">
			<div class="d-flex">
				<div>Have an account?</div>
				<div class="text-primary">
				<a href="/user/login-view">&nbsp;&nbsp;Log in</a>
				</div>
			</div>
		</div>
			
				<h5 class="text-center p-3 text-white">Get the app.</h5>
				
		<div class="d-flex justify-content-around">
			<div class="d-flex align-items-center border rounded custom-container p-3">
			<div class="d-flex align-items-center">
			        <svg class="icon-large" fill="currentColor" viewBox="0 0 16 16">
			        <path d="M14.222 9.374c1.037-.61 1.037-2.137 0-2.748L11.528 5.04 8.32 8l3.207 2.96zm-3.595 2.116L7.583 8.68 1.03 14.73c.201 1.029 1.36 1.61 2.303 1.055zM1 13.396V2.603L6.846 8zM1.03 1.27l6.553 6.05 3.044-2.81L3.333.215C2.39-.341 1.231.24 1.03 1.27"/>
			        </svg>
			</div>
			<div class="ml-2 text-container">
			        <div class="text-white small">Get it on</div>
			        <h5 class="text-white">Google Play</h5>
			</div>
			</div>
			
			<div class="d-flex border rounded custom-container p-3">
			<div>
			        <svg width="16" height="16" fill="currentColor" class="icon-large" viewBox="0 0 16 16">
					<path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
					<path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282"/>
					</svg>
			</div>
			<div class="ml-2 text-container">
			        <div class="text-white small">Download on the</div>
			        <h5 class="text-white">App Store</h5>
			</div>
			</div>
		</div>
			</div>
	</section>
	</body>
	<script layout:fragment="script">
	
	$(document).ready(function() {
		
		$("#duplicatedBtn").on("click", function() {
			let id = $("#idInput").val();
			
			if(id == "") {
				alert("Please enter your ID");
				return;
			}
			
			$.ajax({
				type:"get"
				, url:"/user/duplicated-id"
				, data:{"loginId":id}
				, success:function(response) {
					if(response.isDuplicated) {
						$("#unavailableText").removeClass("d=none");
						$("#availableText").addClass("d-none");
					} else {
						$("#availableText").removeClass("d=none");
						$("#unavailableText").addClass("d-none");
					}
				}
				, error:function() {
					alert("error..");
				}
			});
			
		});
		
		$("#signupBtn").on("click", function() {
			let id = $("#idInput").val();
			let password = $("#passwordInput").val();
			let passwordConfirm = $("#passwordConfirmInput").val();
			let name = $("#nameInput").val();
			let email = $("#emailInput").val();
			
			if(id == "") {
				alert("Please enter your ID");
				return;
			}
			if(password == "") {
				alert("Please enter your password");
				return;
			}
			if(password != passwordConfirm) {
				alert("Passwords do not match.");
				return;
			}
			if(name == "") {
				alert("Please enter your name");
				return;
			}
			if(email == "") {
				alert("Please enter your email");
				return;
			}
			
			$.ajax({
				type: "post"
				, url: "/user/join"
				, data:{"loginId":id, "password":password, "name":name, "email":email}
				, success:function(response) {
					if(response.result == "success") {
						location.href="/user/login-view"
					} else {
						alert("fail..");
					}
				}
				, error:function() {
					alert("error..");
				}
			});
		});
	});
	</script>
	
</html>
